name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Abh√§ngigkeiten wiederherstellen
        working-directory: KopiaBackup/KopiaBackup.Console
        run: dotnet restore

      - name: Publish AOT
        working-directory: KopiaBackup/KopiaBackup.Console
        run: dotnet publish -c Release -o publish/

      - name: Package as tar.gz
        working-directory: KopiaBackup/KopiaBackup.Console/publish
        run:
          tar -czf $GITHUB_WORKSPACE/dockedbackup.tar.gz .

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-folder
          path: dockedbackup.tar.gz

